<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highstock Example</title>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
            <script type="text/javascript" src="highstock.js"></script>
		<script type="text/javascript">
		$(function() {
			var seriesOptions = [],
				yAxisOptions = [],
				seriesCounter = 0,
				names = [%names%],
				colors = Highcharts.getOptions().colors;
			
			$.each(names, function(i, name) {
				
				$.get(name +'.csv', function(csv, state, xhr) {
					
					// inconsistency
					if (typeof csv != 'string') {
						csv = xhr.responseText;
					} 
				
					// parse the CSV data
					var data = [], header = false, comment = /^#/, x;
					
					$.each(csv.split('\n'), function(i, line){
					    if (!comment.test(line)) {
					        if (!header) {
					            header = line;
					        }
					        else {
                                var point = line.split(',');
                                date = point[0];                            
                                x = Date.parse(date);
                                if (point.length > 1) {
                                      data.push([
                                      x, 
                                      parseFloat(point[1])
                                    ]);
                                }
					        }
					    }
					});
					
					seriesOptions[i] = {
						name: name,
						data: data,
						yAxis: i
					};
					
					// create one y axis for each series in order to be able to compare them
					yAxisOptions[i] = {
						alternateGridColor: null,
						gridLineWidth: i ? 0 : 1, // only grid lines for the first series
						opposite: i ? true : false,
						minorGridLineWidth: 0,
						title: {
							text: name,
							style: {
								color: colors[i]
							}
						},
						lineWidth: 2,
						lineColor: colors[i]
					};
					
					// As we're loading the data asynchronously, we don't know what order it will arrive. So
					// we keep a counter and create the chart when all the data is loaded. 
					seriesCounter++;
					
					if (seriesCounter == names.length) {
						createChart();
					}
				});
			});
			
			
			
			// create the chart when all data is loaded
			function createChart() {
						
				chart = new Highcharts.StockChart({
				    chart: {
				        renderTo: 'container',
				        alignTicks: false
				    },
				    
				    rangeSelector: {
                    buttons: [{
			            type: 'minute',
			            count: 30,
			            text: '30m'
			        }, {
                        type: 'minute',
                        count: 60,
                        text: '1h'
                    }, {
			            type: 'day',
			            count: 1,
			            text: '1d'
			        }, {
			            type: 'day',
			            count: 5,
			            text: '5d'
			        },	{
				        type: 'week',
				        count: 1,
				        text: '1w'
				    },	{
			            type: 'all',
			            text: 'All'
			        }],
                        inputEnabled: false,
				        selected: 5
				    },
				    
				    title: {
				        text: null
				    },
				    
					tooltip: {
					            formatter: function() {
					                var s = '<b>'+ Highcharts.dateFormat('%m/%d/%Y %H:%M:%S', this.x) +'</b>';

					                $.each(this.points, function(i, point) {
					                    s += point.y +' ' + %unit%;
					                });

					                return s;
					            }
					        },
				
				    xAxis: {
				        type: 'datetime',
				        maxZoom:  180000, // fourteen days
				        title: {
				            text: null
				        }
				    },
				    yAxis: yAxisOptions,
				    
				    series: seriesOptions
				});
			}
		
		});
		</script>
		
	</head>
	<body bgColor = "Black">
			
		
		
		<div id="container" style="width: %width%px; height: %height%px"></div>		
	</body>
</html>
